<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Reservar</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="StyleReserva.css">
    </head>

    <main>

        

        <div class="primercuadrante">

            <h3>habitacion</h3>

            <img src="Imagenes/Imagen-Reservas.jpg" alt="imagen de habitacion" class="imagen1">

            <fieldset class="selecciones">
                <div class="casillas">

                    <legend>Tipo de habitacion</legend>
                    <select>
                        <option>Sola</option>
                        <option>Compartida</option>
                    </select>

                </div>

                <div class="casillas">

                    <legend>Tipo de camas</legend>
                    <select>
                        <option>Sola</option>
                        <option>Compartida</option>
                    </select>

                </div>
                               
            </fieldset>

        </div>

        <div class="segundocuadrante">

            <h3>Informaci√≥n de reserva</h3>

            <div class="check">

                <label for="check-in"></label>
                <p>check-in</p>
                <input type="date" id="check-in" placeholder="check-in">

            </div>

            <div class="check">

                <label for="check-out"></label>
                <p>check-out</p>
                <input type="date" id="check-out" placeholder="check-out">

            </div>

            <label class="input"><input type="checkbox">Huespedes adicionales</label>

            <div class="numhuespedes">

                <label for="numero" class="label">Numero de huespedes adicionales</label>
                <input type="number" id="numero" class="input" placeholder="Numero de huespedes adicionales">

            </div>

            <label class="input2"><input type="checkbox">Huespedes menores de edad</label>

        </div>

        <div class="tercercuadrante">

            <h3>Servicios adicionales</h3>

            <label class="input"><input type="checkbox">Restaurante</label>

            <div class="restaurante">

                <label class="input"><input type="checkbox">Desayuno</label>
                <label class="input"><input type="checkbox">Almuerzo</label>
                <label class="input"><input type="checkbox">Cena</label>

            </div>

            <div class="servicios">

                <label class="input-servicios"><input type="checkbox">Lavanderia</label>
                <label class="input-servicios"><input type="checkbox">Parqueadero</label>
                <label class="input-servicios"><input type="checkbox">Servicio de guia</label>
                <label class="input-servicios"><input type="checkbox">Transporte al pueblo</label>

            </div>
            

        </div>

        <input type="submit" value="Reservar habitacion" class="enviar">

    </main>
</html>
